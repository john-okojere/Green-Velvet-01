{% extends 'index.html' %}
    
  {% block content %}  
<section class="section menu" style="margin-top: 10rem;" aria-label="menu-label" id="menu">
    <div class="container">


      <h2 class=" section-title text-center section-subtitle" style="margin-top: 2rem; font-size: 2rem;"> AFRICAN DISHES</h2>


      <ul class="grid-list restaurantA-menu">

     
      </ul>

      <p class="menu-text text-center">
        Daily from <span class="span">10:00 am</span> to <span class="span">4:00pm</span>
      </p>

      <!-- <a href="#" class="btn btn-primary">
        <<span class="text text-1">View All Menu</span> -->

        <!-- <span class="text text-2" aria-hidden="true">View All Menu</span> -->
      <!-- </a> -->
      <script>
        $(document).ready(function () {
    $.ajax({
        url: "/api/menus/",
        type: "GET",
        dataType: "json",
        success: function (data) {
            let restaurantAMenuContainer = $(".restaurantA-menu");
            restaurantAMenuContainer.html(""); // Clear existing menu

            function createMenuItem(data) {
              console.log(data)
                return `
                  
        <li>
          <div class="menu-card hover:card">

            <figure class="card-banner img-holder" style="--width: 100; --height: 100;">
              <!-- <img src="./assets/images/menu-6.png" width="100" height="100" loading="lazy" alt="${data.name}"
                class="img-cover"> -->
            </figure>

            <div>

              <div class="title-wrapper">
                <h3 class="title-3">
                  <a href="#" class="card-title">${data.name}</a>
                </h3>

                <span class="span title-2">â‚¦${data.price || 'N/A'}</span>
              </div>

              <p class="card-text label-1">
                ${data.description || 'No description available'}
              </p>

            </div>

          </div>
        </li>
                `;
            }

            // Append Restaurant_A Menu
            data[0].Restaurant_A.forEach(item => {
                restaurantAMenuContainer.append(createMenuItem(item));
            });
        },
        error: function (error) {
            console.error("Error fetching menus:", error);
        },
    });
});
      </script>
      <img src="/static/assets/images/shape-5.png" width="921" height="1036" loading="lazy" alt="shape"
        class="shape shape-2 move-anim">
      <img src="/static/assets/images/shape-6.png" width="343" height="345" loading="lazy" alt="shape"
        class="shape shape-3 move-anim">

    </div>
  </section>
  <script src="/static/assets/js/script.js"></script>
{% endblock %}
